<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zapret2</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --surface2: #2a2a2a;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --error: #cf6679;
            --success: #4caf50;
            --warning: #ff9800;
            --text: #ffffff;
            --text2: #b3b3b3;
            --text3: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            display: flex;
            border-top: 1px solid var(--surface2);
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 8px;
            background: none;
            border: none;
            color: var(--text3);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active { color: var(--primary); }
        .tab-btn:active { background: var(--surface2); }
        .tab-icon { font-size: 20px; }

        .tab-content {
            display: none;
            padding: 16px;
        }
        .tab-content.active { display: block; }

        .header {
            text-align: center;
            padding: 16px 0;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .status-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .status-indicator.running { background: rgba(76, 175, 80, 0.15); color: var(--success); }
        .status-indicator.stopped { background: rgba(207, 102, 121, 0.15); color: var(--error); }
        .status-indicator.loading { background: rgba(255, 152, 0, 0.15); color: var(--warning); }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
        }
        .status-indicator.running .status-dot { animation: pulse 2s ease-in-out infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .status-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            text-align: left;
        }

        .status-item {
            background: var(--surface2);
            padding: 12px;
            border-radius: 10px;
        }
        .status-item-label {
            font-size: 11px;
            color: var(--text3);
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .status-item-value {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text2);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn:active:not(:disabled) { transform: scale(0.97); }

        .btn-start { background: var(--success); color: #000; }
        .btn-stop { background: var(--error); color: #fff; }
        .btn-restart { background: var(--warning); color: #000; }
        .btn-update { background: var(--primary); color: #000; }
        .btn-secondary { background: var(--surface2); color: var(--text); }

        .btn-icon { font-size: 18px; }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .btn-loading span { visibility: hidden; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .strategy-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--surface2);
        }
        .strategy-row:last-child { border-bottom: none; }
        .strategy-label { font-size: 15px; }

        .strategy-select {
            background: var(--surface2);
            color: var(--text);
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 12px;
            max-width: 200px;
            cursor: pointer;
        }
        .strategy-select:focus { outline: 2px solid var(--primary); }
        .strategy-select optgroup { font-weight: bold; color: var(--primary); }

        .logs-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .btn-small { padding: 10px 14px; font-size: 13px; }
        .logs-count { font-size: 12px; color: var(--text3); margin-bottom: 8px; }

        .logs-box {
            background: var(--bg);
            border-radius: 10px;
            padding: 12px;
            height: calc(100vh - 280px);
            min-height: 300px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 11px;
            line-height: 1.6;
            color: var(--text2);
        }
        .log-line { padding: 2px 0; word-break: break-all; }
        .log-line.error { color: var(--error); }
        .log-line.info { color: var(--secondary); }
        .log-line.warn { color: var(--warning); }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--surface);
            color: var(--text);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.success { border-left: 4px solid var(--success); }

        .activity-log {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 10px;
            font-size: 12px;
            color: var(--text2);
            max-height: 120px;
            overflow-y: auto;
        }
        .activity-item { padding: 4px 0; display: flex; gap: 8px; }
        .activity-time { color: var(--text3); flex-shrink: 0; }
        .activity-msg { color: var(--text2); }
        .activity-msg.ok { color: var(--success); }
        .activity-msg.err { color: var(--error); }
        .activity-msg.warn { color: var(--warning); }
    </style>
</head>

    <div class="toast" id="toast"></div>

    <script>
        const MODDIR = '/data/adb/modules/zapret2';
        const CONFIG = MODDIR + '/zapret2/config.sh';
        const SCRIPTS = MODDIR + '/zapret2/scripts';
        const LOGFILE = '/data/local/tmp/zapret2.log';
        const PIDFILE = '/data/local/tmp/nfqws2.pid';

        let isRunning = false;
        let activityLog = [];
        let currentLogs = '';

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            document.querySelectorAll('.tab-btn')[
                tabName === 'control' ? 0 : tabName === 'strategies' ? 1 : 2
            ].classList.add('active');
            if (tabName === 'logs') loadLogs();
        }

        async function run(cmd) {
            try {
                if (typeof ksu !== 'undefined' && ksu.exec) return await ksu.exec(cmd);
                throw new Error('KSU API not available');
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞: ' + e.message, 'err');
                return '';
            }
        }

        function logActivity(msg, type = '') {
            const now = new Date();
            const time = now.toTimeString().slice(0, 5);
            activityLog.unshift({ time, msg, type });
            if (activityLog.length > 20) activityLog.pop();
            renderActivity();
        }

        function renderActivity() {
            const el = document.getElementById('activity-log');
            el.innerHTML = activityLog.map(a =>
                `<div class="activity-item"><span class="activity-time">${a.time}</span><span class="activity-msg ${a.type}">${escapeHtml(a.msg)}</span></div>`
            ).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function toast(msg, type = '') {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.className = 'toast show ' + type;
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            btn.classList.toggle('btn-loading', loading);
            btn.disabled = loading;
        }

        function setAllButtons(disabled) {
            ['btn-start', 'btn-stop', 'btn-restart', 'btn-update'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = disabled;
            });
        }

        async function checkStatus() {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            try {
                const pidCheck = await run(`if [ -f ${PIDFILE} ]; then PID=$(cat ${PIDFILE}); if [ -d /proc/$PID ]; then echo "running:$PID"; else echo "dead"; fi; else echo "stopped"; fi`);
                const result = pidCheck.trim();
                if (result.startsWith('running:')) {
                    isRunning = true;
                    const pid = result.split(':')[1];
                    indicator.className = 'status-indicator running';
                    statusText.textContent = '–†–∞–±–æ—Ç–∞–µ—Ç';
                    document.getElementById('val-pid').textContent = pid;
                } else {
                    isRunning = false;
                    indicator.className = 'status-indicator stopped';
                    statusText.textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                    document.getElementById('val-pid').textContent = '-';
                }
                const iptables = await run('iptables -t mangle -L OUTPUT -n 2>/dev/null | grep -c NFQUEUE || echo 0');
                document.getElementById('val-iptables').textContent = iptables.trim() + ' –ø—Ä–∞–≤–∏–ª';
                const version = await run(`grep "^version=" ${MODDIR}/module.prop 2>/dev/null | cut -d= -f2`);
                document.getElementById('val-version').textContent = version.trim() || '-';
            } catch (e) {
                indicator.className = 'status-indicator stopped';
                statusText.textContent = '–û—à–∏–±–∫–∞';
            }
        }

        async function loadConfig() {
            try {
                const cfg = await run(`cat ${CONFIG} 2>/dev/null`);
                if (!cfg) return;
                const match = (name) => { const m = cfg.match(new RegExp(name + '="([^"]*)"')); return m ? m[1] : null; };
                const youtube = match('STRATEGY_YOUTUBE');
                const discord = match('STRATEGY_DISCORD');
                const discordVoice = match('STRATEGY_DISCORD_VOICE');
                const telegram = match('STRATEGY_TELEGRAM');
                const udp = match('STRATEGY_UDP');
                if (youtube) document.getElementById('strat-youtube').value = youtube;
                if (discord) document.getElementById('strat-discord').value = discord;
                if (discordVoice) document.getElementById('strat-discord-voice').value = discordVoice;
                if (telegram) document.getElementById('strat-telegram').value = telegram;
                if (udp) document.getElementById('strat-udp').value = udp;
                logActivity('–ö–æ–Ω—Ñ–∏–≥ –∑–∞–≥—Ä—É–∂–µ–Ω', 'ok');
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥–∞', 'err');
            }
        }

        async function saveStrategies() {
            const youtube = document.getElementById('strat-youtube').value;
            const discord = document.getElementById('strat-discord').value;
            const discordVoice = document.getElementById('strat-discord-voice').value;
            const telegram = document.getElementById('strat-telegram').value;
            const udp = document.getElementById('strat-udp').value;
            const config = `#!/system/bin/sh
AUTOSTART=1
QNUM=200
DESYNC_MARK=0x40000000
PORTS_TCP="80,443"
PORTS_UDP="443"
PKT_OUT=20
PKT_IN=10
LOG_MODE="android"
STRATEGY_YOUTUBE="${youtube}"
STRATEGY_DISCORD="${discord}"
STRATEGY_DISCORD_VOICE="${discordVoice}"
STRATEGY_TELEGRAM="${telegram}"
STRATEGY_OTHER="none"
STRATEGY_UDP="${udp}"
USE_CATEGORIES=1
`;
            try {
                await run(`cat > ${CONFIG} << 'ENDCFG'\n${config}ENDCFG`);
                logActivity('–°—Ç—Ä–∞—Ç–µ–≥–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã', 'ok');
                document.getElementById('val-lastaction').textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                toast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ', 'success');
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'err');
            }
        }

        async function doStart() {
            setLoading('btn-start', true); setAllButtons(true);
            logActivity('–ó–∞–ø—É—Å–∫ Zapret2...', 'warn');
            document.getElementById('val-lastaction').textContent = '–ó–∞–ø—É—Å–∫...';
            try {
                await run(`sh ${SCRIPTS}/zapret-start.sh 2>&1`);
                logActivity('–ó–∞–ø—É—â–µ–Ω', 'ok');
                toast('Zapret2 –∑–∞–ø—É—â–µ–Ω', 'success');
                document.getElementById('val-lastaction').textContent = '–ó–∞–ø—É—â–µ–Ω';
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: ' + e.message, 'err');
                toast('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞', 'error');
            }
            setLoading('btn-start', false); setAllButtons(false);
            setTimeout(checkStatus, 500);
        }

        async function doStop() {
            setLoading('btn-stop', true); setAllButtons(true);
            logActivity('–û—Å—Ç–∞–Ω–æ–≤–∫–∞ Zapret2...', 'warn');
            document.getElementById('val-lastaction').textContent = '–û—Å—Ç–∞–Ω–æ–≤–∫–∞...';
            try {
                await run(`sh ${SCRIPTS}/zapret-stop.sh 2>&1`);
                logActivity('–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'ok');
                toast('Zapret2 –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
                document.getElementById('val-lastaction').textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏', 'err');
                toast('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏', 'error');
            }
            setLoading('btn-stop', false); setAllButtons(false);
            setTimeout(checkStatus, 500);
        }

        async function doRestart() {
            setLoading('btn-restart', true); setAllButtons(true);
            logActivity('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...', 'warn');
            document.getElementById('val-lastaction').textContent = '–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...';
            try {
                await run(`sh ${SCRIPTS}/zapret-stop.sh 2>&1`);
                logActivity('–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'ok');
                await new Promise(r => setTimeout(r, 1000));
                await run(`sh ${SCRIPTS}/zapret-start.sh 2>&1`);
                logActivity('–ó–∞–ø—É—â–µ–Ω', 'ok');
                toast('–ü–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω', 'success');
                document.getElementById('val-lastaction').textContent = '–ü–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω';
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞', 'err');
                toast('–û—à–∏–±–∫–∞', 'error');
            }
            setLoading('btn-restart', false); setAllButtons(false);
            setTimeout(checkStatus, 500);
        }

        let pendingUpdate = null;

        async function doUpdate() {
            setLoading('btn-update', true);

            // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –æ–∂–∏–¥–∞—é—â–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
            if (pendingUpdate) {
                await installUpdate(pendingUpdate);
                return;
            }

            logActivity('–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π...', 'warn');
            document.getElementById('val-lastaction').textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';

            try {
                const response = await run('curl -s --connect-timeout 10 https://api.github.com/repos/youtubediscord/magisk-zapret2/releases/latest 2>/dev/null');
                if (!response) throw new Error('–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');

                const tagMatch = response.match(/"tag_name"\s*:\s*"([^"]+)"/);
                const urlMatch = response.match(/"browser_download_url"\s*:\s*"([^"]+\.zip)"/);

                if (tagMatch) {
                    const latest = tagMatch[1];
                    const current = document.getElementById('val-version').textContent;

                    if (latest && latest !== current) {
                        pendingUpdate = {
                            version: latest,
                            url: urlMatch ? urlMatch[1] : 'https://github.com/youtubediscord/magisk-zapret2/releases/download/' + latest + '/zapret2-magisk-' + latest + '.zip'
                        };
                        logActivity('–î–æ—Å—Ç—É–ø–Ω–æ: ' + latest, 'ok');
                        toast('–ù–∞–∂–º–∏—Ç–µ –µ—â—ë —Ä–∞–∑ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ ' + latest, 'success');
                        document.getElementById('val-lastaction').textContent = '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏';
                        document.getElementById('btn-update').querySelector('span:last-child').textContent = '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å ' + latest;
                    } else {
                        logActivity('–û–±–Ω–æ–≤–ª–µ–Ω–∏–π –Ω–µ—Ç', 'ok');
                        toast('–£ –≤–∞—Å –ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è', 'success');
                        document.getElementById('val-lastaction').textContent = '–ê–∫—Ç—É–∞–ª—å–Ω–æ';
                    }
                } else {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–æ–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç');
                }
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞: ' + e.message, 'err');
                toast('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å', 'error');
                document.getElementById('val-lastaction').textContent = '–û—à–∏–±–∫–∞';
            }

            setLoading('btn-update', false);
        }

        async function installUpdate(update) {
            const TMP_DIR = '/data/local/tmp';
            const ZIP_FILE = TMP_DIR + '/zapret2-update.zip';

            try {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Ä–≤–∏—Å
                logActivity('–û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ—Ä–≤–∏—Å–∞...', 'warn');
                document.getElementById('val-lastaction').textContent = '–û—Å—Ç–∞–Ω–æ–≤–∫–∞...';
                await run('sh ' + SCRIPTS + '/zapret-stop.sh 2>&1');

                // –°–∫–∞—á–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                logActivity('–°–∫–∞—á–∏–≤–∞–Ω–∏–µ ' + update.version + '...', 'warn');
                document.getElementById('val-lastaction').textContent = '–°–∫–∞—á–∏–≤–∞–Ω–∏–µ...';

                const downloadResult = await run('curl -L -o ' + ZIP_FILE + ' --connect-timeout 30 --max-time 300 "' + update.url + '" 2>&1 && echo "DOWNLOAD_OK" || echo "DOWNLOAD_FAIL"');

                if (!downloadResult.includes('DOWNLOAD_OK')) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Ñ–∞–π–ª —Å–∫–∞—á–∞–ª—Å—è
                const fileCheck = await run('ls -la ' + ZIP_FILE + ' 2>&1');
                if (fileCheck.includes('No such file')) {
                    throw new Error('–§–∞–π–ª –Ω–µ —Å–∫–∞—á–∞–ª—Å—è');
                }
                logActivity('–§–∞–π–ª —Å–∫–∞—á–∞–Ω', 'ok');

                // –†–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –≤ –º–æ–¥—É–ª—å
                logActivity('–†–∞—Å–ø–∞–∫–æ–≤–∫–∞...', 'warn');
                document.getElementById('val-lastaction').textContent = '–†–∞—Å–ø–∞–∫–æ–≤–∫–∞...';

                // –ë—ç–∫–∞–ø –∫–æ–Ω—Ñ–∏–≥–∞
                await run('cp ' + MODDIR + '/zapret2/config.sh ' + TMP_DIR + '/zapret2-config-backup.sh 2>/dev/null');

                // –†–∞—Å–ø–∞–∫–æ–≤–∫–∞
                const unzipResult = await run('unzip -o ' + ZIP_FILE + ' -d ' + MODDIR + ' 2>&1 && echo "UNZIP_OK"');

                if (!unzipResult.includes('UNZIP_OK')) {
                    throw new Error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–∞–∫–æ–≤–∫–∏');
                }
                logActivity('–†–∞—Å–ø–∞–∫–æ–≤–∞–Ω–æ', 'ok');

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ñ–∏–≥
                await run('cp ' + TMP_DIR + '/zapret2-config-backup.sh ' + MODDIR + '/zapret2/config.sh 2>/dev/null');

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞
                logActivity('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∞–≤...', 'warn');
                await run('chmod 755 ' + MODDIR + '/zapret2/nfqws2 2>/dev/null');
                await run('chmod 755 ' + MODDIR + '/zapret2/scripts/*.sh 2>/dev/null');
                await run('chmod -R 755 ' + MODDIR + '/zapret2/bin ' + MODDIR + '/zapret2/lua ' + MODDIR + '/zapret2/lists 2>/dev/null');
                await run('chcon -R u:object_r:system_file:s0 ' + MODDIR + ' 2>/dev/null');

                // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
                await run('rm -f ' + ZIP_FILE + ' ' + TMP_DIR + '/zapret2-config-backup.sh 2>/dev/null');

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–∏—Å
                logActivity('–ó–∞–ø—É—Å–∫ —Å–µ—Ä–≤–∏—Å–∞...', 'warn');
                document.getElementById('val-lastaction').textContent = '–ó–∞–ø—É—Å–∫...';
                await run('sh ' + SCRIPTS + '/zapret-start.sh 2>&1');

                // –£—Å–ø–µ—Ö!
                pendingUpdate = null;
                document.getElementById('btn-update').querySelector('span:last-child').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
                logActivity('–û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ ' + update.version, 'ok');
                toast('–û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–æ ' + update.version + '!', 'success');
                document.getElementById('val-lastaction').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–æ!';

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                setTimeout(checkStatus, 1000);

            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞: ' + e.message, 'err');
                toast('–û—à–∏–±–∫–∞: ' + e.message, 'error');
                document.getElementById('val-lastaction').textContent = '–û—à–∏–±–∫–∞';

                // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–µ—Ä–≤–∏—Å –æ–±—Ä–∞—Ç–Ω–æ
                await run('sh ' + SCRIPTS + '/zapret-start.sh 2>&1');
            }

            setLoading('btn-update', false);
        }

        async function loadLogs() {
            logActivity('–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...', 'warn');
            try {
                const logs = await run(`tail -200 ${LOGFILE} 2>/dev/null || echo "–õ–æ–≥–æ–≤ –Ω–µ—Ç"`);
                renderLogs(logs);
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–æ–≤', 'err');
            }
        }

        async function loadFullLogs() {
            logActivity('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª–Ω—ã—Ö –ª–æ–≥–æ–≤...', 'warn');
            document.getElementById('logs-box').innerHTML = '<div class="log-line">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            try {
                let logs = await run(`cat ${LOGFILE} 2>/dev/null || echo "–õ–æ–≥–æ–≤ –Ω–µ—Ç"`);
                const errorLog = await run('cat /data/local/tmp/nfqws2-error.log 2>/dev/null');
                if (errorLog && errorLog.trim()) logs += '\n\n=== nfqws2-error.log ===\n' + errorLog;
                renderLogs(logs);
                toast('–ó–∞–≥—Ä—É–∂–µ–Ω–æ ' + logs.split('\n').length + ' —Å—Ç—Ä–æ–∫', 'success');
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'err');
            }
        }

        async function loadErrorLogs() {
            logActivity('–ó–∞–≥—Ä—É–∑–∫–∞ –æ—à–∏–±–æ–∫...', 'warn');
            try {
                let logs = await run(`grep -i "error\\|fail\\|warn\\|cannot\\|not found" ${LOGFILE} 2>/dev/null || echo "–û—à–∏–±–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ"`);
                const errorLog = await run('cat /data/local/tmp/nfqws2-error.log 2>/dev/null');
                if (errorLog && errorLog.trim()) logs += '\n\n=== nfqws2-error.log ===\n' + errorLog;
                renderLogs(logs);
            } catch (e) {
                logActivity('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'err');
            }
        }

        function renderLogs(logs) {
            const box = document.getElementById('logs-box');
            const countEl = document.getElementById('logs-count');
            currentLogs = logs || '';
            if (logs && logs.trim()) {
                const lines = logs.split('\n').filter(l => l.trim());
                countEl.textContent = lines.length + ' —Å—Ç—Ä–æ–∫';
                box.innerHTML = lines.map(line => {
                    let cls = '';
                    const lower = line.toLowerCase();
                    if (lower.includes('error') || lower.includes('fail') || lower.includes('cannot')) cls = 'error';
                    else if (lower.includes('warn')) cls = 'warn';
                    else if (line.includes('[INFO]') || line.includes('===') || lower.includes('success') || lower.includes('started')) cls = 'info';
                    return `<div class="log-line ${cls}">${escapeHtml(line)}</div>`;
                }).join('');
                box.scrollTop = box.scrollHeight;
            } else {
                box.innerHTML = '<div class="log-line">–õ–æ–≥–∏ –ø—É—Å—Ç—ã</div>';
                countEl.textContent = '0 —Å—Ç—Ä–æ–∫';
            }
        }

        async function copyLogs() {
            if (!currentLogs || !currentLogs.trim()) { toast('–ù–µ—á–µ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 'error'); return; }
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(currentLogs);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = currentLogs;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-9999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                toast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ' + currentLogs.split('\n').length + ' —Å—Ç—Ä–æ–∫', 'success');
                logActivity('–õ–æ–≥–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã', 'ok');
            } catch (e) {
                toast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
            }
        }

        async function init() {
            logActivity('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...', 'warn');
            await checkStatus();
            await loadConfig();
            logActivity('–ì–æ—Ç–æ–≤–æ', 'ok');
            setInterval(checkStatus, 10000);
        }

        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
        else init();
    </script>
