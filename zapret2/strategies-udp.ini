# ===============================
# UDP Strategies for nfqws2
# ===============================
# Each section [strategy_name] contains:
# - desc: Description of strategy
# - args: Lua desync arguments (WITHOUT --filter-udp, --hostlist - they come from categories)
#
# Usage: These strategies are applied to QUIC/UDP traffic
# Filter arguments (--filter-udp, --hostlist, --ipset) are added by categories.ini

[default]
desc=Default UDP/QUIC bypass strategy (same as fake_blob_quic_google_repeats_10_autottl)
args=--payload=all --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

[fake_veryfast_stun_discord]
desc=Very fast STUN fake for Discord voice (16-byte zero, 2 repeats)
args=--payload=stun,discord_ip_discovery --out-range=-d10 --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

