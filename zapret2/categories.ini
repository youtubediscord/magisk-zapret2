# ===============================
# Zapret2 Categories Configuration
# ===============================
# Each section [category_name] contains:
# - protocol: tcp, udp, or stun
# - file: hostlist file (auto-detect: ipset-*.txt -> --ipset, else -> --hostlist)
# - strategy: strategy name from strategies-{protocol}.ini (empty or "disabled" = off)

# ===============================
# YouTube & Google Video
# ===============================
[youtube]
protocol=tcp
file=youtube.txt
strategy=syndata_multisplit_tls_google_700

[youtube_udp]
protocol=udp
file=youtube.txt
strategy=fake_6_google_quic

[googlevideo_tcp]
protocol=tcp
file=ipset-googlevideo.txt
strategy=disabled

