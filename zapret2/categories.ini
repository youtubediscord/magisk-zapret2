# ===============================
# Zapret2 Categories Configuration
# ===============================
# Each section [category_name] contains:
# - protocol: tcp, udp, or stun
# - hostlist: hostname list file (e.g., youtube.txt) - used with --hostlist
# - ipset: IP set file (e.g., ipset-youtube.txt) - used with --ipset
# - filter_mode: ipset | hostlist | none - determines which filter to use
# - strategy: strategy name from strategies-{protocol}.ini (empty or "disabled" = off)

# ===============================
# YouTube & Google Video
# Hosts: youtube.com, googlevideo.com, ytimg.com
# ===============================
[youtube]
protocol=tcp
hostlist=youtube.txt
ipset=ipset-youtube.txt
filter_mode=ipset
strategy=syndata_multisplit_tls_google_700

[youtube_udp]
protocol=udp
hostlist=youtube.txt
ipset=ipset-youtube.txt
filter_mode=ipset
strategy=fake_6_google_quic

[googlevideo_tcp]
protocol=tcp
hostlist=googlevideo.txt
ipset=ipset-googlevideo.txt
filter_mode=ipset
strategy=disabled

