# ===============================
# STUN Strategies for nfqws2
# ===============================
# Each section [strategy_name] contains:
# - desc: Description of strategy
# - args: Full STUN arguments including --payload
#
# Payload types:
# - stun,discord_ip_discovery: STUN + Discord IP discovery
#
# Blob types:
# - blob=0x00: Zero byte fake
# - blob=stun: STUN packet fake
# - blob=0x00000000000000000000000000000000: 16-byte zero fake
#
# Out-range options:
# - -d10/-d20/-d30/-d50/-d100: Apply to first N packets
# - 2+: Apply to 2nd packet and onwards

[default]
desc=Default STUN bypass strategy (same as fake_veryfast_stun_discord)
args=--payload=stun,discord_ip_discovery --out-range=-n10 --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

[disabled]
desc=STUN bypass disabled
args=

# ==================== VERY FAST STUN ====================

[fake_veryfast_stun_discord]
desc=Very fast STUN fake for Discord voice (16-byte zero, 2 repeats)
args=--payload=stun,discord_ip_discovery --out-range=-n10 --lua-desync=fake:blob=0x00000000000000000000000000000000:repeats=2

# ==================== 6 REPEATS STRATEGIES ====================

